language: python

python:
  - "3.6"
addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
env:
  global:
  - PGPORT=5433
services:
  - postgresql
before_script:
  - psql -c 'create database test_storemanager;' -U postgres

install:
  - pip install -r requirements.txt
  - pip install coveralls
  - pip install nose

script:
  - nosetests --with-coverage --cover-package=app  && coverage report

after_success:
- coveralls