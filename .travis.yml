language: python

python:
  - "3.6"
services:
  - postgresql
before_script:
  - psql -c 'create database test_storemanager;' -U postgres

install:
  - pip install -r requirements.txt
  - pip install coveralls
  - pip install nose

script:
  - nosetests --with-coverage --cover-package=app  && coverage report

after_success:
- coveralls